<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Contact</title>
    <meta name="description" content="Welcome to Board Games Shop">
    <meta name="robots" content="noindex, nofollow">
    <!-- Add Favicon -->
    <link rel="icon" type="image/x-icon" href="./img/logo.png">
    <!-- Add Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <!-- Add CSS -->
    <link href="./css/style.css" rel="stylesheet">
    <!-- Add FontAwesome -->
    <script src="https://kit.fontawesome.com/4dbfaa32c4.js" crossorigin="anonymous"></script>
    <!-- Add Jquery -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <!-- Add Custom Js -->
    <script src="./js/custom-js.js"></script>
</head>

<body>
    <!-- Header section -->
    <header id="header"></header>
    <!-- Hero section -->
    <section class="heromaster">
        <h1>Contact Us</h1>
    </section>
    <!-- Main section -->
    <main class="contact">
        <section class="map">
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d11400.572419515087!2d-79.6614266!3d44.4097091!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x882aa3723e3232f1%3A0xe6be031a81155c65!2sGeorgian%20College!5e0!3m2!1svi!2sca!4v1719451114617!5m2!1svi!2sca" height="500" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
        </section>
        <section class="form">
            <div>
                <h2>Any Questions?</h2>
                <form action="somefile" method="post" id="contact">
                    <div>
                        <input name="name" placeholder="Your Name" type="text" required>
                        <input name="email" placeholder="Your E-mail" type="email" required>
                    </div>
                    <textarea placeholder="Message" rows="6" required></textarea>
                    <div>
                        <input type="checkbox" name="agree" value="true" required>
                        <label id="agree">I agree that my submitted data is being collected and stored.</label>
                    </div>
                    <input type="submit" value="SEND MESSAGE">
                </form>
            </div>
            <div>
                <div>Contacts</div>
                <hr>
                <div>
                    <p>Our Location</p>
                    <p>1 Georgian Dr, Barrie,<br>ON L4M 3X9</p>
                    <a href="./about.html">WHO WE ARE</a>
                </div>
                <hr>
                <div>
                    <p>Hours</p>
                    <p>Mon-Fri 8:00am - 4:30pm</p>
                </div>
                <hr>
                <div>
                    <p>Call to contact</p>
                    <p>(+1) 705 728 1968</p>
                </div>
            </div>
        </section>
    </main>
    <!-- Footer section -->
    <footer id="footer"></footer>
</body>

</html>
