<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Contact</title>
    <meta name="description" content="Welcome to Board Games Shop">
    <meta name="robots" content="noindex, nofollow">
    <!-- Add Favicon -->
    <link rel="icon" type="image/x-icon" href="./img/logo.png">
    <!-- Add Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <!-- Add CSS -->
    <link href="./css/style.css" rel="stylesheet">
    <!-- Add FontAwesome -->
    <script src="https://kit.fontawesome.com/4dbfaa32c4.js" crossorigin="anonymous"></script>
    <!-- Add Jquery -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <!-- Add Custom Js -->
    <script src="./js/custom-js.js"></script>
</head>

<body>
    <!-- Header section -->
    <header id="header"></header>
    <!-- Hero section -->
    <section class="heromaster">
        <h1>Shop</h1>
    </section>
    <!-- Main section -->
    <main class="shop">
        <section>
            <div class="sidebar">
                <div>
                    <h2>Product Categories</h2>
                    <ul>
                        <li><a href="#">Strategy</a></li>
                        <li><a href="#">Family</a></li>
                        <li><a href="#">Negotiation</a></li>
                    </ul>
                </div>
                <div>
                    <h2>Filter by Price</h2>
                    <input type="range" min="10" max="100" value="100"/>
                    <p>Price: $10 - $<span class="change-range">100</span></p>
                </div>
            </div>
            <div class="product">
                <div>
                    <span>Strategy</span>
                    <div>
                        <a href="./enchanted-palace.html"><img src="./img/games/Enchanted-Palace.jpg" alt="Enchanted Palace"></a>
                    </div>
                    <div>
                        <span>Enchanted Palace</span>
                        <span>$39.99</span>
                    </div>
                </div>
                <div>
                    <span>Strategy</span>
                    <div>
                        <a href="./crosstrack.html"><img src="./img/games/Crosstrack.jpg" alt="Crosstrack"></a>
                    </div>
                    <div>
                        <span>Crosstrack</span>
                        <span>$9</span>
                    </div>
                </div>
                <div>
                    <span>Negotiation</span>
                    <div>
                        <a href="./i-am-the-boss.html"><img src="./img/games/Im-the-boss.jpg" alt="I'm the Boss!"></a>
                    </div>
                    <div>
                        <span>I'm the Boss!</span>
                        <span>$38</span>
                    </div>
                </div>
                <div>
                    <span>Family</span>
                    <div>
                        <a href="#"><img src="./img/games/Monopoly.jpg" alt="Monopoly"></a>
                    </div>
                    <div>
                        <span>Monopoly</span>
                        <span>$19.99</span>
                    </div>
                </div>
                <div>
                    <span>Strategy</span>
                    <div>
                        <a href="#"><img src="./img/games/Iron-Dragon.jpg" alt="Iron Dragon"></a>
                    </div>
                    <div>
                        <span>Iron Dragon</span>
                        <span>$95.99</span>
                    </div>
                </div>
                <div>
                    <span>Family</span>
                    <div>
                        <a href="#"><img src="./img/games/Manhattan.png" alt="Manhattan"></a>
                    </div>
                    <div>
                        <span>Manhattan</span>
                        <span>$29.99</span>
                    </div>
                </div>
                <div>
                    <span>Negotiation</span>
                    <div>
                        <a href="#"><img src="./img/games/Nubian-Jak.png" alt="Nubian Jak"></a>
                    </div>
                    <div>
                        <span>Nubian Jak</span>
                        <span>$89.99</span>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <!-- Footer section -->
    <footer id="footer"></footer>
</body>

</html>
